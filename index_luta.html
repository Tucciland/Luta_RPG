<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_luta.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Document</title>
</head>
<body>
    <div class="area-luta">
        <div id="lutador">
            <div class="barra-vida">
                <div class="barra" style="width: 10%;"></div>
            </div>
            <img src="" class="foto">
            <img src="img/branco.jpg" class="evento">
            <br>
            <strong class="nome">Nome do lutador</strong>
            <ul class="atributos">
                <li class="defesa"></li>
                <li class="dano"></li>
            </ul>
            <div>
                <button class="bt-ataque">Atacar</button>
            </div>
        </div>
        <div id="monstro">
            <div class="barra-vida">
                <div class="barra" style="width: 10%;"></div>
            </div>
            <img src="" class="foto">
            <img src="" class="evento">
            <br>
            <strong class="nome">Nome do monstro</strong>
            <ul class="atributos">
                <li class="defesa"></li>
                <li class="dano"></li>
            </ul>
            <div>
                <button class="bt-ataque">Atacar</button>
            </div>
        </div>
    </div>

    <ul class="area-log" id="area-log">
    </ul>
    

    <script src="classes_luta.js"></script>
    <script src="luta.js"></script>
</body>
</html>
